<div class="row top_tiles" ng-controller="head">

    <div class="tile-stats">
      <!-- <div class="icon"><i class="fa fa-university"></i></div>-->
      <div class="count">{{namaloket.jumlah}}</div>

    </div>
  </div>
</div>
