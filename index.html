	<script>
		var host = "http://"+window.location.host;
        var base_url  = host+"/apiantrian/public/api/v1/";
		var url2 = host+"/apiantrian/";

		$(document).ready(function(){
			$.ajax({
				type:'GET',

				success:function(data){
					console.log('Fungsi cek hari dipanggil');

			});


		 var tes = new Array();
          setInterval(loaddata,1000);
		  $.ajax({
		    type: 'GET',
		    url: base_url+'berita',
		    dataType: 'json',
		    success: function (data) {
		      var i=1;
		      jQuery.each(data.result, function(index, element) {
		          $('#news').append('<div id=content-'+i+' class=berita><img src='+url2+'public/img/'+element.foto+' alt=image> <h1>'+element.judul+'</h1></div>');
		          i+=1;
		      });
			  var id = function(val){ return document.getElementById(val); }
				var sel = function(val){ return document.querySelectorAll(val); }
				var ximg = i;
				//console.log(ximg);
				var trans = 0;
				var temp = 2;

				function geser() {
					trans = trans + 107;
					temp++;

					if (temp > ximg) {
						trans = 0;
						temp = 2;
					}

					for (var j = 1; j <= ximg; j++){
						id('content-' + j).style.transform = 'translateY(-'+trans+'%)';
						id('content-' + j).style.transition = 'transform 2s';
					}
				}

				setInterval(geser, 10000);
		    }
		  });


      	});
          function loaddata(){
             var host = window.location.host;
              $.ajax({
                  url:'http://'+host+"/apiantrian/public/api/v1/temp",
                  timeout: 1000,
                  type: "GET",
                  dataType: 'json',
                  success: function(data) {
                      $("#1").html(data.result[0].no_antrian);
                      $("#2").html(data.result[1].no_antrian);
                      $("#3").html(data.result[2].no_antrian);
                      $("#4").html(data.result[3].no_antrian);
                  }
              });
          }

	</script>
