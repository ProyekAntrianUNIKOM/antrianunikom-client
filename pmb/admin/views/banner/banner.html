<div ng-include="'views/partials/nav.htm'"></div>
<!-- page content -->
<div class="right_col" role="main">
<div class="row">
  <div class="col-md-8 col-sm-6 col-xs-12 col-md-offset-2">
    <div class="x_panel">
      <div class="x_title">
        <h2>Data Banner <small>menampilkan list data banner</small></h2>
        <ul class="nav navbar-right panel_toolbox">
          <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
          </li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">Settings 1</a>
              </li>
              <li><a href="#">Settings 2</a>
              </li>
            </ul>
          </li>
          <li><a class="close-link"><i class="fa fa-close"></i></a>
          </li>
        </ul>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <div class="alert alert-danger" role="alert" style="display:none" id="error">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          {{msgTexterror}}
        </div>
        <div class="alert alert-success" role="alert" style="display:none" id="success">
          <span class="glyphicon glyphicon glyphicon-{{status}}" aria-hidden="true"></span>
          {{msgTextsuccess}}
        </div>
        <div class="col-md-8 col-md-offset-4">
          <a class="btn btn-success btn-sm" ng-href="#/banner/add"><i class="fa fa-plus"></i> Tambah Banner</a>
        </div>
        <table class="table table-bordered" id="datatable">
          <thead>
            <tr>
              <th>Id</th>
              <th>Judul</th>
              <th>Banner</th>
              <th width="13%">Tanggal Post</th>
              <th width="24%">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="banner in bannerdata | startFrom:currentPage*pageSize | limitTo:pageSize">
              <th scope="row">{{banner.id_banner}}</th>
              <th>{{banner.judul}}</th>
              <td><img src="{{host}}/apiantrian/public/banner/{{banner.banner_img}}" alt="" style="width:100px;height:60px"></td>
              <td>{{banner.tgl_posting}}</td>
              <!--<a ng-href="#/banner/{{banner.id_banner}}" class="btn btn-primary btn-sm">Edit -->
              <td><a ng-href="#/banner/edit/{{banner.id_banner}}" class="btn btn-primary btn-xs">Edit<a ng-click="deleteData(banner.id_banner)" class="btn btn-primary btn-xs">Hapus</a></td>
            </tr>
          </tbody>
        </table>
        <button class="btn btn-success btn-xs" ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
          Previous
        </button>
        {{currentPage+1}}/{{numberOfPages()}}
        <button class="btn btn-success btn-xs" ng-disabled="currentPage >= bannerdata.length/pageSize - 1" ng-click="currentPage=currentPage+1">
          Next
        </button>
      </div>
    </div>
  </div>
</div>
