<div ng-include="'views/partials/nav.htm'"></div>
<!-- page content -->
<div class="right_col" role="main">
  <div id="">
    <div class="clearfix"></div>
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
          <div class="x_title">
            <h2>Form Tambah Berita <small>form untuk menambahkan berita</small></h2>
            <ul class="nav navbar-right panel_toolbox">
              <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
              </li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="#">Settings 1</a>
                  </li>
                  <li><a href="#">Settings 2</a>
                  </li>
                </ul>
              </li>
              <li><a class="close-link"><i class="fa fa-close"></i></a>
              </li>
            </ul>
            <div class="clearfix"></div>
          </div>
          <div class="x_content" ng-controller="beritaController">
            <br />
            <form data-parsley-validate class="form-horizontal form-label-left">
              <div class="alert alert-danger" role="alert" style="display:none" id="error">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                {{msgTexterror}}
              </div>
              <div class="alert alert-success" role="alert" style="display:none" id="success">
                <span class="glyphicon glyphicon glyphicon-{{status}}" aria-hidden="true"></span>
                {{msgTextsuccess}}
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Judul <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input type="text" id="first-name" ng-model="berita.judul" required="required" class="form-control col-md-7 col-xs-12">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Isi <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <summernote ng-model="berita.isi"></summernote>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Foto <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input type="file" name="file" class="form-control" ng-model="berita.file">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Tentukan Tanggal Expire</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input type="text" class="form-control" ng-model="berita.tgl_expire" data-inputmask="'mask': '9999-99-99'">
                  <span class="fa fa-clock-o form-control-feedback right" aria-hidden="true"></span>
                </div>
              </div>
              <!--onchange="angular.element(this).scope().uploadFile(this.files)"-->
              <div class="ln_solid"></div>
              <div class="form-group">
                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                  <button type="submit" class="btn btn-primary">Cancel</button>
                  <button type="submit" ng-click="SendDataBerita(berita)" class="btn btn-success">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
<script src="assets/js/jquery.inputmask.bundle.min.js"></script>
<script>
  $(document).ready(function() {
    $('#single_cal1').daterangepicker({
      singleDatePicker: true,
      format: 'YYYY-MM-DD',
      calender_style: "picker_2"
    });
  });
  $(document).ready(function() {
    $(":input").inputmask();
  });
</script>
