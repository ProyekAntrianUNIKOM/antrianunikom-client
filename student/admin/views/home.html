<div ng-include src="'views/partials/nav.htm'"></div>
<div class="right_col" role="main">
  <!-- top tiles -->
  <div ng-include="'views/partials/header.htm'"></div>

  <div class="row" ng-controller="chartcont">
    <div class="page-title">
      <div class="title_left">
        <h3> Operator History <small> mahasiswa terlayani</small> </h3>
      </div>

      <div class="title_right">
        <div class="col-md-10 col-sm-5 col-xs-12 form-group pull-right top_search">
          <div class="input-group">
            <input type="text" ng-model="tahun" class="form-control" placeholder="Tahun , ex. 2016">
            <span class="input-group-btn">

            </span>
            <input type="text" ng-model="bulan" class="form-control" placeholder="Bulan , ex. 06">
            <span class="input-group-btn">
                <button ng-click="SendData()" class="btn btn-default" type="button">Search</button>
            </span>
          </div>
        </div>
      </div>
    </div>
    <p>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <p align="center">Tahun : {{tahunv}}</p>
          <p align="center">Bulan : {{bulanv}}</p>
          <canvas id="bar" class="chart chart-bar"
            chart-data="data" chart-labels="labels" chart-series="series" chart-options="options" chart-dataset-override="datasetOverride" chart-click="onClick">
          </canvas>
        </div>
      </div>
  </div>
</div>
