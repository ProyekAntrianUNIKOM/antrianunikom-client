    <script>
        angular.module('standByApp',['ngCookies'])
        .controller('standByController',function($scope,$http,$cookieStore,$location){
            socket.on('kirim rfid', function (data) {
                    $scope.ambilAntrian(data);
                    console.log(data);
            });
            $scope.ambilAntrian=function(nomor){
                $http({
                        method : "POST",
                        url : base_url+"validasimhs",
                        data:{
                        'no_rfid': nomor
                        }
                }).success(function(data,status){
                  var d = new Date();
                  var h = checkTime(d.getHours());
                  var m = checkTime(d.getMinutes());
                    if(data.status==200){
                        if(h+""+m >= 1900) {
                          swal({
                              title: "KESALAHAN",
                              text: "MOHON MAAF SUDAH MELEBIHI BATAS JAM KERJA",
                              type: "error",
                              confirmButtonText: "OKE",
                              timer:2000
                          });
                        }else {
                          $cookieStore.put('norfid',data.result[0].no_rfid);
                          //console.log($cookieStore.get('norfid'));
                          //$location.path('/step2');
                          document.location.href="home/#/step2";
                        }
                    }else{
                        $scope.no_rfid = "";
                        swal({
                            title: "KESALAHAN",
                            text: "MOHON MAAF ANDA TIDAK TERDAFTAR SEBAGAI MAHASISWA UNIKOM",
                            type: "error",
                            confirmButtonText: "OKE",
                            timer:2000
                        });
                    }
                }).error(function (data,status) {
                    console.log('error : '+status);
                });
                };

                //Ambil antrian dari RFID yang lama
                $scope.ambilAntrian2=function(){
                $http({
                        method : "POST",
                        url : base_url+"validasimhs",
                        data:{
                        'no_rfid': $scope.no_rfid
                        }
                }).success(function(data,status){
                  var d = new Date();
                  var h = checkTime(d.getHours());
                  var m = checkTime(d.getMinutes());
                    if(data.status==200){
                        if(h+""+m >= 1900) {
                          swal({
                              title: "KESALAHAN",
                              text: "MOHON MAAF SUDAH MELEBIHI BATAS JAM KERJA",
                              type: "error",
                              confirmButtonText: "OKE",
                              timer:2000
                          });
                        }else {
                          $cookieStore.put('norfid',data.result[0].no_rfid);
                          //console.log($cookieStore.get('norfid'));
                          //$location.path('/step2');
                          document.location.href="home/#/step2";
                        }
                    }else{
                        $scope.no_rfid = "";
                        swal({
                            title: "KESALAHAN",
                            text: "MOHON MAAF ANDA TIDAK TERDAFTAR SEBAGAI MAHASISWA UNIKOM",
                            type: "error",
                            confirmButtonText: "OKE",
                            timer:2000
                        });
                    }
                }).error(function (data,status) {
                    console.log('error : '+status);
                });
                };
        });
    </script>
