<div class="container">
  <form enctype="multipart/form-data">
    <div class="form-group">
      <label for="judul">Judul</label>
      <input type="text" name="judul" ng-model="judul" class="form-control">
    </div>
    <div class="form-group">
      <label for="judul">Foto</label>
      <input type="file" name="foto" file-model="photo" >
    </div>
  </form>
  <button class="btn btn-primary" ng-click="tambah()">Tambah</button>
  </div>
</div>
